<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something To do</title>
		<!--
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
		-->
		<link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<header>
				<h1>Something To Do</h1>
		</header>

		<div class="theme-toggle">
				<span>Cambia tema:</span>
				<label class="theme-toggle-switch">
						<input type="checkbox" id="theme-toggle">
						<span class="theme-toggle-slider"></span>
				</label>
				<span class="theme-label" id="theme-label">Tema Chiaro</span>
		</div>
		
		<div class="app-container">
				<!-- Sidebar con Clienti e Servizi -->
				<div class="sidebar clients-sidebar">
						<!-- Sezione Clienti -->
						<div class="sidebar-section">
								<div class="navbar">
										<h2>Clienti</h2>
										<button class="add-btn" id="add-client-btn">+</button>
								</div>
								<ul class="client-list" id="client-list">
										<!-- Lista clienti generata dinamicamente -->
								</ul>
						</div>
						
						<!-- Pulsanti per JSON -->
						<div class="json-actions">
								<button class="json-btn" 
									title="Scarica il file sul dispositivo locale"
									id="download-json-btn">Scarica</button>
								<button class="json-btn"
									title ="Carica i dati da un file"
									id="upload-json-btn">Carica</button>
								<input type="file" id="file-upload" accept=".json" style="display: none;">
						</div>
				</div>
				
				<!-- Contenuto principale (Editor) -->
				<div class="main-content" id="editor-main">
						<div class="editor-section" id="service-editor">
								<div class="editor-header">
											<div class="editor-header-content">
												<h3>Dettaglio servizio - Cliente : <span id="client-name-display">nessun cliente</span></h3>
												<div id="unsaved-indicator" style="display: none;">
													<span class="unsaved-dot"></span>
													<span class="unsaved-text">Modifiche non salvate</span>
												</div>
											</div>
								</div>
								<input type="text" class="service-title-input" id="service-title" placeholder="Titolo servizio">
								<div id="editor-container">
										<div class="quill-wrapper">
												<div id="editor"></div>
										</div>
										<div class="action-buttons">
												<button class="delete-btn" id="cancel-btn">Annulla</button>
												<button class="save-btn" id="save-service-btn">Salva</button>
										</div>
								</div>
						</div>
				</div>
					
				<!-- Sezione Servizi -->
				<div class="sidebar service-sidebar">
					<div class="sidebar-section">
							<div class="navbar">
									<h2>Servizi</h2>
									<button class="add-btn hidden" id="add-service-btn">+</button>
							</div>
							<div id="services-container">
									<ul class="service-list" id="service-list">
											<!-- Lista servizi generata dinamicamente -->
									</ul>
							</div>
					</div>
				</div>

		</div>
	</div>

	<script src="./main.js"></script>
</body>
</html>
